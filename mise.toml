[tools]
bun = "latest"
hk = "v1.26.0"
node = "latest"
pkl = "latest"

[tasks.setup]
run = """
bun install
hk install
"""

[tasks.dev]
run = "bun run astro dev"

[tasks.build]
run = "bun run astro build"

[tasks.preview]
run = "bun run astro preview"

[tasks.check]
run = "bun run check"

[tasks.fix]
run = "bun run fix"
